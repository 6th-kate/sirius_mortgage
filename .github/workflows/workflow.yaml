name: workflow

on:
  pull_request:
    branches:
    - main

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: dart analyze --fatal-infos
      - run: dart format lib --set-exit-if-changed
      - run: flutter test